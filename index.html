<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="https://www1.asiapac.com.sg/wp-content/themes/asiapac/logo.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Engineer Whatsapp Appointment </title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <header>
	 <img alt="Logo" src="https://www1.asiapac.com.sg/wp-content/themes/asiapac/logo.png" width=auto" height="auto">
    <h1>Engineer Whatsapp Appointment</h1>
  </header>
  <form id="sendForm">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" name="customerName" required>
    <label for="services">Services Included:</label>
    <select id="services" name="services" required>
<option value="Repair">Repair</option>
      <option value="Delivery">Delivery</option>
      <option value="Collection">Collection</option>
      <option value="Checking">Checking</option>
      <option value="PLD Collection">PLD Collection</option>
      <option value="PLD Delivery">PLD Delivery</option>
      <option value="EOL">EOL</option>
    </select>
    <label for="serialNumber">Serial Number:</label>
    <input type="text" id="serialNumber" name="serialNumber" required>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    <label for="time">Time:</label>
    <select id="time" name="time" required>
	 <option value=" "> </option>
	  <option value="9:00 AM - 10:00 AM">9:00 AM - 10:00 AM</option>
    <option value="9:00 AM - 12:00 PM">9:00 AM - 12:00 PM</option>
	  <option value="10:00 AM - 11:00 AM">10:00 AM - 11:00 AM</option>
    <option value="10:00 AM - 12:00 PM">10:00 AM - 12:00 PM</option>
      <option value="11:00 AM - 12:00 PM">11:00 AM - 3:00 PM</option>
      <option value="11:00 AM - 3:00 PM">11:00 AM - 3:00 PM</option>
    </select>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required>
    <button type="submit">Send Message</button>
  </form>
</div>
<script src="filesaver.js"></script>
<script src="script.js"></script>
</body>
</html>
